<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parpadeo</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: #8bec8f;
            background-image: linear-gradient(135deg, #8bec8f 0%, #9599E2 100%);
        }
        .container:hover .item {
            transform: translateY(-25px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
